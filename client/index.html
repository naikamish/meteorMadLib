<body>
<div class="flex-container">
	<div class="container">
		<div class="row">
			<div class="col-xs-12" id="mad-lib-console" >
				<p class="text-center">Create your Mad Lib below!</p>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<form class="form-horizontal">
				  <div class="form-group">
				    <label for="inputExclamation" class="col-sm-2 control-label">Exclamation</label>
				    <div class="col-sm-8">
				      <input type="text" class="form-control" id="inputExclamation" placeholder="Insert an Exclamation">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputAdverb" class="col-sm-2 control-label">Adverb</label>
				    <div class="col-sm-8">
				      <input type="text" class="form-control" id="inputAdverb" placeholder="Insert an Adverb">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputNoun" class="col-sm-2 control-label">Noun</label>
				    <div class="col-sm-8">
				      <input type="text" class="form-control" id="inputNoun" placeholder="Insert a Noun">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputVerb" class="col-sm-2 control-label">Verb</label>
				    <div class="col-sm-8">
				      <input type="text" class="form-control" id="inputVerb" placeholder="Insert a Verb">
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-default" id="generate">Generate</button>
				    </div>
				  </div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
